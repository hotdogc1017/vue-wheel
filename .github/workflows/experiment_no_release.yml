name: Experiment Test

permissions:
  contents: write

on:
  push:
    branches: 
      - 'experiment'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 签出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
      
      - name: 切换到要发布的包所在目录并且打印发布的文件
        run: cd ./wheel-spin-vue && npm pack --dry-run
